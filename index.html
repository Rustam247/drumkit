<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="header"><h1>Drumkit</h1></div>


    <div class="drums">
        <div  data-d="a" class="boom">A <br> BOOM</div>
        <div data-d="s" class="clap">S <br> CLAP</div>
        <div data-d="d" class="hihat">D <br> HIHAT</div>
        <div data-d="f" class="kick">F <br> KICK</div>
        <div data-d="g" class="openhat">G <br> OPENHAT</div>
        <div data-d="h" class="ride">H <br> RIDE</div>
        <div data-d="j" class="snare">J <br> SNARE</div>
        <div data-d="k" class="tink">K <br>Tink</div>
        <div data-d="l" class="tom">L <br> TOM</div>
    </div>

    <audio data-a="a" src="sounds/boom.wav"></audio>
    <audio data-a="s" src="sounds/clap.wav"></audio>
    <audio data-a="d" src="sounds/hihat.wav"></audio>
    <audio data-a="f" src="sounds/kick.wav"></audio>
    <audio data-a="g" src="sounds/openhat.wav"></audio>
    <audio data-a="h" src="sounds/ride.wav"></audio>
    <audio data-a="j" src="sounds/snare.wav"></audio>
    <audio data-a="k" src="sounds/tink.wav"></audio>
    <audio data-a="l" src="sounds/tom.wav"></audio>
    
    <div class="image">
        <img src="drom.png" alt="">
    </div>

    <script src="app.js"></script>
</body>
</html>
